<!-- Heading -->
<h1 class="text-center mx-5 mb-5 mt-2 bg-success text-white p-3 rounded shadow-lg">
  ðŸŒ¿ A Reactive Form Module
</h1>

<div class="container bg-light p-4 rounded shadow-sm">

  <!-- Form Section -->
  <form [formGroup]="userforms" (ngSubmit)="onSaveUser()" class="p-3 border rounded bg-white">
    <div class="row mb-3 align-items-center">
      <div class="col-2">
        <label class="form-label bg-success text-white p-2 w-100 text-center rounded">
          ID
        </label>
      </div>
      <div class="col-4">
        <input type="number" class="form-control border-success" placeholder="Enter a name" formControlName="id">
      </div>
    </div>
    <!-- Name -->
    <div class="row mb-3 align-items-center">
      <div class="col-2">
        <label class="form-label bg-success text-white p-2 w-100 text-center rounded">
          Name
        </label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control border-success" placeholder="Enter a name" formControlName="name">
      </div>
    </div>

    <!-- Username -->
    <div class="row mb-3 align-items-center">
      <div class="col-2">
        <label class="form-label bg-success text-white p-2 w-100 text-center rounded">
          User Name
        </label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control border-success" placeholder="Enter a user name" formControlName="username">
      </div>
    </div>

    <!-- Email -->
    <div class="row mb-3 align-items-center">
      <div class="col-2">
        <label class="form-label bg-success text-white p-2 w-100 text-center rounded">
          Email
        </label>
      </div>
      <div class="col-4">
        <input type="email" class="form-control border-success" placeholder="Enter email" formControlName="email">
      </div>
    </div>

    <!-- Submit -->
    <div class="row">
      <div class="col-6">
        <button type="submit" class="btn btn-dark w-50 mb-3">Submit</button>
      </div>
    </div>
     <div class="row">
      <div class="col-6">
        <button  (click)="getAllUser()" class="btn btn-dark w-50">GetAllTasks</button>
      </div>
    </div>
    
  </form>

  <!-- Table Section -->
  <div class="row mt-4">
    <div class="col-12">
      <table class="table table-bordered table-striped table-hover shadow-sm">
        <thead class="bg-success text-white text-center">
          <tr>
            <th>S.NO</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let i of users" class="align-middle">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>
              <button class="btn btn-dark btn-sm" (click)="onEdit(i.id)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
